<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <title>Osahan Eat - Online Food Ordering Website HTML Template</title>
    <link rel="stylesheet" href="../assets/lib/sweetalert2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">

    <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">

    <link href="../assets/vendor/select2/css/select2.min.css" rel="stylesheet">

    <link href="../assets/css/osahan.css" rel="stylesheet">
    
</head>
<body class="bg-white">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                                <h3 class="login-heading mb-4">Wellcome back!</h3>
                                <form>
                                    <div class="form-label-group">
                                        <input type="text" class="form-control" id="username">
                                        <label for="username">User Name</label>                                        
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" id="password">
                                        <label for="password">Password</label>
                                    </div>
                                    <button type="button" onclick="login()"
                                        class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Đăng nhập</button>
                                    <div class="text-center pt-3">
                                        Bạn chưa có tài khoản? <a class="font-weight-bold" href="register.html">Đăng ký ngay</a>
                                    </div>
                                    <div class="text-center pt-3">
                                        Back to <a class="font-weight-bold" href="home.html">Home Page</a>
                                    </div>
                                    
                                </form>
                                <hr class="my-4">
                                <p class="text-center">ĐĂNG NHẬP BẰNG TÀI KHOẢN MXH</p>
                                <div class="row">
                                    <div class="col pr-2">
                                        <button
                                            class="btn pl-1 pr-1 btn-lg btn-google font-weight-normal text-white btn-block text-uppercase"
                                            type="submit"><i class="fab fa-google mr-2"></i> Google</button>
                                    </div>
                                    <div class="col pl-2">
                                        <button
                                            class="btn pl-1 pr-1 btn-lg btn-facebook font-weight-normal text-white btn-block text-uppercase"
                                            type="submit"><i class="fab fa-facebook-f mr-2"></i> Facebook</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/vendor/jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="../assets/vendor/select2/js/select2.min.js" type="text/javascript"></script>

    <script src="../assets/js/custom.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="../assets/lib/sweetalert2.js"></script>
<script>
    function login() {
        let username = $('#username').val();
        let password = $('#password').val();
        let user = {
            username: username,
            password: password
        }
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/login',
            data: JSON.stringify(user),
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                let token = {token: data.token};
                let role = data.role;
                if (role === 'admin') {
                    location.href = 'admin.html';
                } else {
                    location.href = 'home.html';
                }
                localStorage.setItem('accessToken', JSON.stringify(token));
            }
        })
    }
</script>

</body>
</html>
