<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <title>Osahan Eat - Online Food Ordering Website HTML Template</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="../assets/vendor/select2/css/select2.min.css" rel="stylesheet">
    <link href="../assets/css/osahan.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/lib/sweetalert2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-white">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                                <h3 class="login-heading mb-4">Sign up as a member and receive special offers!</h3>
                                <form>
                                    <div class="form-label-group">
                                        <input  type="text" id="username" class="form-control" required>
                                        <label for="username" class="form-label">Username</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="password" class="form-control" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="re_password"  class="form-control" required >
                                        <label for="re_password" class="form-label">Confirm Password</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input  type="text" id="email"  class="form-control" required>
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="address"  class="form-control" required>
                                        <label for="address" class="form-label">Address</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="phone"  class="form-control" required>
                                        <label for="phone" class="form-label">Phone</label>
                                    </div>
                                    <button type="button" onclick="register()"
                                        class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Register</button>
                                    <div class="text-center pt-3">
                                        Already a member? <a class="font-weight-bold" href="login.html">Log in Now</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/vendor/jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../assets/vendor/select2/js/select2.min.js" type="text/javascript"></script>
    <script src="../assets/js/custom.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="../assets/lib/sweetalert2.js"></script>
<script>
    function register() {
        let username = $('#username').val();
        let password = $('#password').val();
        let re_password = $('#re_password').val();
        let email = $('#email').val();
        let address = $('#address').val();
        let phone = $('#phone').val();
        let role = 'customer'
        if (username == '' || password == '' || re_password == '' || email == '' || address == '' || phone == '') {
            $('#password').val('');
                    $('#re_password').val('');
                    Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please enter all fields!',
                    footer: '<a href="home.html">Home Page</a>'
                    })
        } else {
            let userRegister = {
            username: username,
            password: password,
            re_password: re_password,
            email: email,
            address:address,
            phone: phone
        }
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/register',
            headers: {
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(userRegister),
            success: function (data) {
                if (data.status === 'success') {
                    $('#username').val('');
                    $('#password').val('');
                    $('#re_password').val('');
                    $('#email').val('');
                    $('#address').val('');
                    $('#phone').val('');
                Swal.fire(
                    'Register!',
                    'Register success!',
                    'success'
                ).then(result => {
                    if (result.isConfirmed){
                        location.href = 'login.html'
                    }
                })
                } else {
                    $('#password').val('');
                    $('#re_password').val('');
                    Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: data.err,
                    footer: '<a href="home.html">Home Page</a>'
                    })
                }
                
            }
        })
        }
        
    }
</script>
</body>
</html>
